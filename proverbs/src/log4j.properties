# Set root category priority to INFO and its only appender to CONSOLE.

# log4j.rootCategory=INFO,rssreaderdailyrollingfileoutput,selectservicedailyrollingfileoutput


# For RSSReader
log4j.category.com.proverbs=DEBUG,proverbsdailyrollingfileoutput
log4j.appender.proverbsdailyrollingfileoutput=org.apache.log4j.DailyRollingFileAppender
log4j.appender.proverbsdailyrollingfileoutput.File=proverbworld.log
log4j.appender.proverbsdailyrollingfileoutput.DatePattern='.'yyyy-MM-dd
log4j.appender.proverbsdailyrollingfileoutput.Append=true
log4j.appender.proverbsdailyrollingfileoutput.layout=org.apache.log4j.PatternLayout
log4j.appender.proverbsdailyrollingfileoutput.layout.ConversionPattern=%d : %-5p : (%F:%L) %m%n


